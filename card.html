<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fliptown</title>
</head>
<style>
    .card {
        width: 200px;
        height: 270px;
        border-radius: 10px;
        border: 1px solid black;
        background-repeat: no-repeat;
        background-size: cover;
        /*Text*/
        font-size: 52px;
        line-height: 270px;
        text-align: center;
        user-select: none;
    }

    .card.back {
        background-image: url("assets/deck/back.jpg");
        color: white;
    }

    #cards {
        margin-top: 5px;
        display: flex;
        gap: 5px;
    }
</style>
<body>
<div id="deck" class="card back">52</div>
<div id="cards">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
</div>
</body>
<script>
    var values = ["2", "3", "4", "5", "6", "7", "8", "9", "10", "j", "q", "k", "a"];
    var suits = ["c", "d", "s", "h"];
    var deck = [];
    // init deck
    for (let val of values) {
        for (let suit of suits) {
            deck.push(val + suit);
        }
    }
    document.getElementById("deck").onclick = () => {
        let cards = document.getElementById("cards");
        for (let i = 0; i < 3; i++) {
            let index = Math.floor(Math.random() * deck.length);
            let card = deck.splice(index, 1);
            cards.children[i].style.backgroundImage = `url('assets/deck/${card}.jpg')`
        }
        document.getElementById("deck").innerText = deck.length;
    }
</script>
</html>
