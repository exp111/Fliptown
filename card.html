<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fliptown</title>
</head>
<style>
    .card {
        width: 200px;
        height: 270px;
        border-radius: 10px;
        border: 1px solid black;
        background-repeat: no-repeat;
        background-size: cover;
        /*Text*/
        font-size: 52px;
        line-height: 270px;
        text-align: center;
        user-select: none;
    }

    .card.back {
        background-image: url("assets/deck/back.jpg");
        color: white;
    }

    #cards {
        margin-top: 5px;
        display: flex;
        gap: 5px;
    }
</style>
<body>
<div id="deck" class="card back">52</div>
<div id="sheriff" class="card back">Sheriff</div>
<div id="cards">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
</div>
</body>
<script>
    var values = ["2", "3", "4", "5", "6", "7", "8", "9", "10", "j", "q", "k", "a"];
    var suits = ["c", "d", "s", "h"];
    var deck = [];
    var deckEl = document.getElementById("deck");
    // init deck
    for (let val of values) {
        for (let suit of suits) {
            deck.push(val + suit);
        }
    }
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }
    shuffleArray(deck);
    var sheriff = deck.pop();
    var sheriffEl = document.getElementById("sheriff");
    deckEl.innerText = deck.length;
    deckEl.onclick = () => {
        let cards = document.getElementById("cards");
        for (let i = 0; i < 3; i++) {
            let card = deck.pop()
            cards.children[i].style.backgroundImage = `url('assets/deck/${card}.jpg')`
        }
        deckEl.innerText = deck.length;
    }
    sheriffEl.onclick = () => {
        sheriffEl.innerText = "";
        sheriffEl.classList.remove("back");
        sheriffEl.style.backgroundImage = `url('assets/deck/${sheriff}.jpg')`
    }
</script>
</html>
